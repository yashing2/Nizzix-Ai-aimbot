<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a, #3b0000);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 4em;
            color: #ff3333;
            text-shadow: 0 0 10px #ff3333, 0 0 20px #ff5555, 0 0 30px #ff3333;
            animation: glow-effect 2s infinite;
        }
        p.supported-games {
            font-size: 1.2em;
            color: #ff9999;
            margin-top: 15px;
            text-shadow: 0 0 5px #ff3333;
        }
        .gallery {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border: 2px solid #ff3333;
            box-shadow: 0 0 10px #ff3333;
        }
        .video-container {
            margin-top: 30px;
        }
        video {
            width: 80%;
            border: 3px solid #ff3333;
            box-shadow: 0 0 20px #ff5555;
        }
        @keyframes glow-effect {
            0% {
                text-shadow: 0 0 10px #ff3333, 0 0 20px #ff5555, 0 0 30px #ff3333;
            }
            50% {
                text-shadow: 0 0 20px #ff5555, 0 0 30px #ff7777, 0 0 40px #ff3333;
            }
            100% {
                text-shadow: 0 0 10px #ff3333, 0 0 20px #ff5555, 0 0 30px #ff3333;
            }
        }
        .dynamic-background {
            position: relative;
        }
        .dynamic-background:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            filter: blur(20px);
            animation: pulse-effect 3s infinite;
        }
        @keyframes pulse-effect {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="dynamic-background">
        <h1>Coming Soon</h1>
        <p class="supported-games">Fonctionne avec Fortnite, Apex, Call of Duty et bien plus encore...</p>
        <div class="gallery">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
            <img src="image4.jpg" alt="Image 4">
        </div>
        <div class="video-container">
            <video controls>
                <source src="gameplay.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
