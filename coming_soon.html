<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a, #3b0000);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-size: 4em;
            color: #ff3333;
            text-shadow: 0 0 10px #ff3333, 0 0 20px #ff5555, 0 0 30px #ff3333;
            animation: glow 2s infinite;
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ff3333, 0 0 20px #ff5555, 0 0 30px #ff3333;
            }
            50% {
                text-shadow: 0 0 20px #ff5555, 0 0 30px #ff7777, 0 0 40px #ff3333;
            }
            100% {
                text-shadow: 0 0 10px #ff3333, 0 0 20px #ff5555, 0 0 30px #ff3333;
            }
        }
        .animation-container {
            position: relative;
        }
        .animation-container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            filter: blur(20px);
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <h1>Coming Soon</h1>
    </div>
</body>
</html>
